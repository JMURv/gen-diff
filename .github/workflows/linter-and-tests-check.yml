name: linter-and-tests
on: [push]
jobs:
  Make-lint-and-tests:
    runs-on: ubuntu-latest
    steps:
        - name: checkout code
          uses: actions/checkout@v3
        - name: python install
          uses: actions/setup-python@v4
          with:
            python-version: '3.10'
        - name: install poetry
          run: pip install poetry
        - name: poetry dependencies
          run: make install
        - name: linter Status
          run: make lint
        - name: tests run
          run: make pytest
