name: linter-and-tests
on: [push]
jobs:
  Make-lint-and-tests:
    runs-on: ubuntu-latest
    steps:
        - name: Checkout code
          uses: actions/checkout@v3
        - name: Poetry install
          run: make install
        - name: Linter Status
          run: make lint
        - name: Tests
          run: make pytest
